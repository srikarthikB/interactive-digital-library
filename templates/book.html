<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
</head>
<body>

    <h1>{{ book.title }}</h1>

    <p>{{ book.description }}</p>

    {% if book.archive_link %}
        <p>
            <a href="{{ book.archive_link }}" target="_blank" class="btn">
                Read Book
            </a>
        </p>
        <p>
            <a href="/book/{{ book.id }}/visuals">
                View AI Visual Summary
            </a>
        </p>
    {% else %}
        <p><em>Full book available via official sources only.</em></p>
    {% endif %}

    <br><br>
    <a href="/">‚Üê Back to Home</a>

</body>
</html>

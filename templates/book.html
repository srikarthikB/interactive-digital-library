<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
</head>
<body>

    <h1>{{ book.title }}</h1>

    <p>{{ book.description }}</p>

    {% if book.archive_link %}
        <a href="{{ book.archive_link }}" target="_blank">
            <button>Read Book</button>
        </a>
    {% else %}
        <p><em>Full book available via official sources only.</em></p>
    {% endif %}

    <br><br>
    <a href="/">‚Üê Back to Home</a>

</body>
</html>

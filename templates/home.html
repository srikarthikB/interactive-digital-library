<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Digital Library</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Old CSS kept as backup -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
</head>

<body class="min-h-screen bg-[#2B1B12] text-[#FAF7F2] p-8">

    <!-- PAGE CONTAINER -->
    <div class="max-w-7xl mx-auto">

        <!-- HERO SECTION -->
        <div class="mb-16">
            <h1 class="text-5xl font-extrabold tracking-tight mb-4">
                Interactive Digital Library
            </h1>

            <p class="max-w-xl text-white/80 mb-6">
                An AI-assisted digital reading experience that enhances engagement through
                visual and audio summaries.
            </p>

            <a
                href="/about"
                class="inline-block text-sm text-purple-200 hover:text-purple-100"
            >
                About the project â†’
            </a>
        </div>

        <!-- MAIN CONTENT CARD -->
        <div class="max-w-7xl mx-auto bg-gradient-to-b from-[#4E342E] to-[#3E2723]
                    rounded-2xl p-10 shadow-2xl border border-[#5D4037]">

            <!-- SEARCH BAR -->
            <input
                id="searchInput"
                type="text"
                placeholder="Search books..."
                class="w-full max-w-lg mx-auto block px-5 py-3 rounded-xl
                       bg-white/20 backdrop-blur-md
                       text-white placeholder-white/70 outline-none mb-16"
            />

            <!-- SECTION TITLE -->
            <h2 class="text-3xl font-bold mb-10 text-center">
                Explore the Library
            </h2>

            <div class="h-3 bg-gradient-to-r from-[#6D4C41] via-[#5D4037] to-[#6D4C41]
            rounded mb-10 shadow-inner"></div>

            <!-- BOOK GRID -->
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-10">
                {% for book in books %}
                    <div
                        class="bg-[#FAF7F2] text-[#3E2723] rounded-lg p-4
                                shadow-lg hover:shadow-2xl
                                hover:-translate-y-1 transition-all duration-500
                                flex flex-col items-center"
                        data-title="{{ book.title | lower }}"
                    >
                        <a href="/book/{{ book.id }}">
                            <img
                                src="{{ url_for('static', filename='images/covers/' + book.cover) }}"
                                alt="{{ book.title }}"
                                class="w-28 h-44 object-cover rounded-sm border border-[#5D4037]"
                            />

                        </a>

                        <p class="mt-4 text-sm font-semibold text-center">
                            {{ book.title }}
                        </p>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>

    <!-- SEARCH SCRIPT -->
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>

</body>
</html>
